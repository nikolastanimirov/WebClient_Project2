<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div id="application">
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXDDtP1jH6van7wRKjCyUT2LOXMazmbyI&callback=initMap">
      </script>
</body>
</html>
